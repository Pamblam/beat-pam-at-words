<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Beat Pam at Words with Friends</title>
</head>

<body>
	<div class="container">
		<h1>Beat Pam at Words with Friends</h1>
		<p>I made this so I beat Pam at Words with Friends. It's easier to write a bot than to learn new words.</p>
		
		<ul class="nav nav-pills nav-justified mb-3">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="pill" href="#best-word">Find Best Move</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="pill" href="#board-update">Update Board</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="pill" href="#board-state">Game State</a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane container" id="board-state">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="savedgames">My Games:</label>
							<select class="form-control" id="savedgames"></select>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="gametitle">Game title:</label>
							<div class="input-group">
								<input type="text" class="form-control" id="gametitle">
								<div class="input-group-append">
									<button class="btn btn-success" type="button" id="savegame">Save</button>
									<button class="btn btn-danger" type="button" id="deletegame">Delete</button>
									<button class="btn btn-primary" type="button" id="newgame">New</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="tab-pane container active" id="best-word">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="letters">My Letters:</label>
							<input type="text" class="form-control" id="letters">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<button id="best_move" class="btn btn-primary btn-block">Find best move</button>
					</div>
				</div>
			</div>
			<div class="tab-pane container fade" id="board-update">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="word">Word:</label>
							<input type="text" class="form-control" id="word">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="col">Column:</label>
							<input type="text" class="form-control" id="col">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="row">Row:</label>
							<input type="text" class="form-control" id="row">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="direction">Direction:</label>
							<select class="form-control" id="direction">
								<option value="H">Horizontal</option>
								<option value="V">Vertical</option>
							</select>
						</div> 
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-primary btn-block" id="update_board">Update Board</button>
					</div>
				</div>
			</div>
		</div>
		
		<hr>
		<div class="row">
			<div class="col-md-6"><div id="board"></div></div>
			<div class="col-md-6"><div id="possible_turns"></div></div>
		</div>
		
	</div>

	<div class="modal" tabindex="-1" id="boardtoolmodal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Board Size</h5>
					<button type="button" class="close closebtn">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="letters">Width:</label>
								<input type="number" min='6' max='20' class="form-control" id="boardwidth">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="letters">Height:</label>
								<input type="number" min='6' max='20' class="form-control" id="boardheight">
							</div>
						</div>
						<div id="canvasdiv"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary closebtn">Cancel</button>
					<button type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<script type="module" src="index.js"></script>
</body>

</html>
